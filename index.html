<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/0460d1e903.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <footer>
      <h4 id="find-me">Powered by Rodolfo Diaz  </h4>
        <p id="social"><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/rodolfo-diaz-2371b819/"
              target="_blank">LinkedIn</a> | <i class="fab fa-github"></i> <a href="https://github.com/Rodolfod1"
              target="_blank">GitHub</a> </p>
         </footer>
  </body>
</html>
